<a-nft
  type="nft"
  url="invite-card"
  smooth="true"
  smoothCount="10"
  smoothTolerance="0.01"
  smoothThreshold="5"
>
  <a-video
    src="#weddingVideo"
    width="1"
    height="0.6"
    position="0 0 0"
  ></a-video>
</a-nft>

<a-assets>
  <video
    id="weddingVideo"
    autoplay
    loop
    src="wedding.mp4"
    crossorigin="anonymous"
    webkit-playsinline
    playsinline
  ></video>
</a-assets>
